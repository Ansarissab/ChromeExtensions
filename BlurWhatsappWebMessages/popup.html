<!DOCTYPE html>
<html>

<head>
  <title>WhatsApp Blur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h3>WhatsApp Message Blur</h3>
  <label>
    <input type="checkbox" id="blur-messages" />
    Enable message blur
  </label><br>
  <label>
    <input type="checkbox" id="blur-images" />
    Enable image blur
  </label><br>
  <label>
    <input type="checkbox" id="blur-documents" />
    Enable document blur
  </label><br>
  <label>
    <input type="checkbox" id="blur-sidebar" />
    Enable sidebar blur
  </label><br>
  <button id="enable-all">Enable All</button>
  <script src="popup.js"></script>
</body>

</html>
